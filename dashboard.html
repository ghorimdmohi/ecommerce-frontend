<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Dashboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      padding: 2rem;
      text-align: center;
    }
    .dashboard {
      background: #fff;
      padding: 2rem;
      max-width: 700px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 1rem;
    }
    .btn {
      padding: 0.75rem 1.5rem;
      background: #e53935;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .btn:hover {
      background: #d32f2f;
    }
    form {
      margin-top: 2rem;
      text-align: left;
    }
    form input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    form button {
      background: #4CAF50;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h2>Welcome to Your Dashboard</h2>
    <p>You are now logged in.</p>
    <p><strong>User:</strong> <span id="user-email"></span></p>
    <button class="btn" id="logout-btn">Logout</button>

    <h3 style="margin-top: 2rem;">‚ûï Add New Product</h3>
    <form id="product-form">
      <input type="text" id="name" placeholder="Product Name" required />
      <input type="text" id="description" placeholder="Description" required />
      <input type="number" id="price" placeholder="Price (‚Çπ)" required />
      <input type="text" id="image" placeholder="Image URL" required />
      <input type="text" id="category" placeholder="Category" required />
      <input type="number" id="stock" placeholder="Stock Quantity" required />
      <button type="submit" class="btn">Add Product</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-auth.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyB1MwpAttT8RqbLUL9Qp4IFL80vXe8fvIE",
      authDomain: "catliza-ecom.firebaseapp.com",
      databaseURL: "https://catliza-ecom-default-rtdb.firebaseio.com",
      projectId: "catliza-ecom",
      storageBucket: "catliza-ecom.appspot.com",
      messagingSenderId: "1084646474134",
      appId: "1:1084646474134:web:642439b16cff42a5759db7"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('user-email').textContent = user.email;
      } else {
        window.location.replace('login.html');
      }
    });

    document.getElementById('logout-btn').addEventListener('click', () => {
      signOut(auth)
        .then(() => window.location.replace('login.html'))
        .catch((error) => alert("Logout failed: " + error.message));
    });

    // üî• Handle product form submit
    document.getElementById('product-form').addEventListener('submit', (e) => {
      e.preventDefault();

      const product = {
        name: document.getElementById('name').value,
        description: document.getElementById('description').value,
        price: parseInt(document.getElementById('price').value),
        image: document.getElementById('image').value,
        category: document.getElementById('category').value,
        stock: parseInt(document.getElementById('stock').value),
        createdAt: new Date().toISOString()
      };

      push(ref(db, 'products'), product)
        .then(() => {
          alert("‚úÖ Product added successfully!");
          document.getElementById('product-form').reset();
        })
        .catch((err) => alert("‚ùå Failed to add product: " + err.message));
    });
  </script>
</body>
</html>
